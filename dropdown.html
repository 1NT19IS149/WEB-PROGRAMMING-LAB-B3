<!DOCTYPE html>
<html>
<body>


<h1>Array Methods in java Script</h1>

<p>The various array methods in javascript are shown below</p>

<form action="/action_page.php">
  <label for="cars">Choose a method:</label>
  <select name="cars" id="cars">
    <optgroup label="Array Methods">
      <option value="join">join()</option>
      <option value="pop">pop()</option>
        <option value="push">push()</option>
          <option value="shift">shift()</option>
            <option value="unshift">unshift()</option>
              <option value="delete">delete()</option>
                <option value="concat">concat()</option>
                  <option value="splice">splice()</option>
    </optgroup>
  </select>
  <br><br>
  <input type="submit" value="Submit">
</form>
<script>
    var myinputarr=[];
    var size=5;
    for(var a=0;a<size;a++)
    {
        myinputarr[a]=prompt('enter array element'+(a+1));
    }
    console.log(myinputarr);

    </script>
</body>
</html>
