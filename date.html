<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check Date</h1>
    <form action="" onsubmit=" return false" style=" display: flex; flex-direction: column; width: 20%; ">
        <input id="val1" type="text" placeholder="Enter Date(DD/MM/YYYY)" value="" style="margin-top: 10px;margin-bottom: 10px;" >
        <button onclick="myfunc()" style="margin-top: 10px;margin-bottom: 10px;"> Submit </button>
    </form>
    <h1 id="res" style=" display: flex; flex-direction: row; justify-content: center; color: grey; "></h1>
    <script>
        let myfunc = ()=>{
            var d = document.getElementById("val1").value;
 
            function isGoodDate(d){
            var reGoodDate = /^((0?[1-9]|1[012])[- /.](0?[1-9]|[12][0-9]|3[01])[- /.](19|20)?[0-9]{2})*$/;
            return reGoodDate.test(d);}
 
            isGoodDate(d)?document.getElementById("res").innerHTML = "Date is in correct format":document.getElementById("res").innerHTML = "Date is in Incorrect format";
 
        }
    </script>
</body>
</html>
